<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Lista zadań</h1>

    <div class="mb-3 text-end">
        <a href="/tasks/new" class="btn btn-primary">Dodaj nowe zadanie</a>
    </div>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="task : ${tasks}">
            <div>
                <h5 th:text="${task.title}" class="mb-1"></h5>
                <p class="mb-1" th:text="${task.description}"></p>
                <small class="text-muted" th:text="'Status: ' + ${task.status}"></small>
            </div>
            <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-danger btn-sm">Usuń</a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
