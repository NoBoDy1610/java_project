<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowe zadanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Dodaj nowe zadanie</h1>

    <form th:action="@{/tasks}" th:object="${task}" method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Wpisz tytuł zadania" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Dodaj opis..."></textarea>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" id="status" required>
                <option value="">Wybierz status</option>
                <option value="NOWE">NOWE</option>
                <option value="W TRAKCIE">W TRAKCIE</option>
                <option value="ZAKOŃCZONE">ZAKOŃCZONE</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/tasks" class="btn btn-secondary">Anuluj</a>
            <button type="submit" class="btn btn-success">Zapisz zadanie</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
